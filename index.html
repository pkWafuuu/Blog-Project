<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UAE Spots</title>
	<script src="https://kit.fontawesome.com/6c67cc85df.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section id="landing-page">
		<nav>
			<div class="nav__row">
				<div class="nav__logo--container">
					<figure class="nav__logo--wrapper">
						<img class="nav__logo" src="./assets/website_logo.png" alt="UAE Spots Logo">
					</figure>
					<div class="nav__logo--name">UAE Spots</div>
				</div>	
				<div class="nav__links center">
					<a href="#activities" class="nav__link">Activites</a>
					<a href="#emirates" class="nav__link">Emirates</a>
					<div class="nav__link-button--container">
						<a href="" class="nav__link--main">
							<i class="fa-solid fa-magnifying-glass"></i>
						</a>
						<a href="" class="nav__link--main">Blogs</a>
					</div>
				</div>
			</div>
		</nav>
		<header>
			<h1 class="header__title">United Arab<br>Emirates</h1>
			<h2 class="header__sub-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, asperiores.</h2>
			<button class="header__btn">EXPLORE</button>
		</header>
	</section>

	<section id="activities">
		<div class="container">
			<div class="row">
				<h1 class="actvty__title">To-Do</h1>
				<div class="actvty__links--list">
					<div class="actvty__link--container">
						<div class="actvty__link">
							<figure class="actvty__img--wrapper">
								<img class="actvty__img" src="./assets/food.jpg" alt="">
								<div class="emirates__black-hover"></div>
							</figure>
							<div class="actvty__link--description">
								<i class="fa-solid fa-utensils actvty__icon"></i>
								<h2 class="actvty__link--title">Food</h2>
							</div>
						</div>
					</div>
					<div class="actvty__link--container">
						<div class="actvty__link">
							<figure class="actvty__img--wrapper">
								<img class="actvty__img" src="./assets/hiking.jpg" alt="">
								<div class="emirates__black-hover"></div>
							</figure>
							<div class="actvty__link--description">
								<i class="fa-solid fa-mountain actvty__icon"></i>
								<h2 class="actvty__link--title">Hiking</h2>
							</div>
						</div>
					</div>
					<div class="actvty__link--container">
						<div class="actvty__link">
							<figure class="actvty__img--wrapper">
								<img class="actvty__img" src="./assets/water-activity.jpeg" alt="">
								<div class="emirates__black-hover"></div>
							</figure>
							<div class="actvty__link--description">
								<i class="fa-solid fa-water actvty__icon"></i>
								<h2 class="actvty__link--title">Water Activities</h2>
							</div>
						</div>
					</div>
					<div class="actvty__link--container">
						<div class="actvty__link">
							<figure class="actvty__img--wrapper">
								<img class="actvty__img" src="./assets/party.jpeg" alt="">
								<div class="emirates__black-hover"></div>
							</figure>
							<div class="actvty__link--description">
								<i class="fa-solid fa-champagne-glasses actvty__icon"></i>
							<h2 class="actvty__link--title">Party</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="emirates">
		<div class="container">
				<div class="emirates__title">The 7 Emirates</h1>
				<div class="emirates__background--container">
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Dubai</div>
							<img class="emirates__bg-img" src="./assets/david-rodrigo-kZ1zThg6G40-unsplash.jpg" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Sharjah</div>
							<img class="emirates__bg-img" src="./assets/pexels-alex-azabache-3264722.jpg" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Abu Dhabi</div>
							<img class="emirates__bg-img" src="./assets/pexels-mohamad-tamer-2406731.jpg" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Umm Al Quain</div>
							<img class="emirates__bg-img" src="./assets/landing page photo.avif" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Fujairah</div>
							<img class="emirates__bg-img" src="./assets/pexels-tom-li-3567218.jpg" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Sharjah</div>
							<img class="emirates__bg-img" src="./assets/pexels-max-avans-5087057.jpg" alt="">
						</figure>
					</div>
					<div class="emirates__background">
						<figure class="emirates__bg-img--wrapper">
							<div class="emirates__black-hover"></div>
							<div class="emirates__img--description">Ajman</div>
							<img class="emirates__bg-img" src="./assets/landing page photo.avif" alt="">
						</figure>
					</div>
				</div>
		</div>
	</section>

	<section id="highlights">

	</section>
</body>
</html>
